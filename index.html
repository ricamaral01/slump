<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Moldagem</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="brand">

        <div>

          <div class="subtitle">Web App (Sheets)</div>
        </div>
      </div>
      <div id="statusPill" class="pill neutral">Pronto</div>
    </header>

    <section class="card">
      <form id="frm">
        <div class="grid">
          <label>
            <span>Data</span>
            <input id="data" type="date" required />
          </label>

          <label>
            <span>Hora</span>
            <input id="hora" type="time" step="60" required />
          </label>

          <label class="full">
            <span>ID do Lote</span>
            <input id="lote" type="text" placeholder="Ex.: LOTE-2026-001" required />
          </label>

          <label class="full">
            <span>TraÃ§o</span>
            <input id="traco" type="text" placeholder="Ex.: TR-320" required />
          </label>

          <label>
            <span>Flow (mm)</span>
            <input id="flow" type="number" min="0" step="1" placeholder="Ex.: 650" required />
          </label>
        </div>

        <!-- BOTÃ•ES CLICÃVEIS: RESULTADO -->
        <div class="segWrap">
          <div class="segTitle">Resultado</div>
          <div class="seg" role="group" aria-label="Resultado">
            <button type="button" class="segBtn" data-group="resultado" data-value="APROVADO">Aprovado</button>
            <button type="button" class="segBtn" data-group="resultado" data-value="REPROVADO">Reprovado</button>
          </div>
          <input type="hidden" id="resultado" required />
        </div>

        <!-- BOTÃ•ES CLICÃVEIS: CORPO DE PROVA -->
        <div class="segWrap">
          <div class="segTitle">Corpo de Prova</div>
          <div class="seg" role="group" aria-label="Corpo de Prova">
            <button type="button" class="segBtn" data-group="cp" data-value="SIM">Sim</button>
            <button type="button" class="segBtn" data-group="cp" data-value="NAO">NÃ£o</button>
          </div>
          <input type="hidden" id="cp" required />
        </div>

        <!-- PREVIEW CLIMA/RISCOS -->
        <section class="card inner">
          <div class="cardTitle">CondiÃ§Ãµes (automÃ¡tico)</div>

          <div class="kpiGrid">
            <div class="kpi">
              <div class="kpiLabel">Temperatura</div>
              <div id="pvTemp" class="kpiValue">â€”</div>
            </div>
            <div class="kpi">
              <div class="kpiLabel">Umidade</div>
              <div id="pvUmid" class="kpiValue">â€”</div>
            </div>
            <div class="kpi">
              <div class="kpiLabel">NÃ­vel de Risco</div>
              <div id="pvNivel" class="kpiValue">â€”</div>
            </div>
            <div class="kpi">
              <div class="kpiLabel">Risco de Cura</div>
              <div id="pvCura" class="kpiValue">â€”</div>
            </div>
          </div>

          <div class="meta">
            <span>Match:</span> <span id="pvMatch">â€”</span>
            <span class="dot">â€¢</span>
            <span>Dif:</span> <span id="pvDiff">â€”</span>
          </div>
        </section>

        <div class="actions">
          <button id="btnEnviar" type="submit">Salvar</button>
          <button id="btnAgora" type="button" class="secondary">Agora</button>
          <button id="btnLimpar" type="button" class="ghost">Limpar</button>
        </div>

        <div class="hint">
          O app busca na <b>clima_import</b> a <b>DataHora mais prÃ³xima</b> da sua moldagem e mostra aqui.
        </div>
      </form>
    </section>

    <footer class="foot">
