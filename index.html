<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Moldagem</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">üß±</div>
        <div>
          <div class="title">Registro de Moldagem</div>
          <div class="subtitle">Web App + Google Sheets</div>
        </div>
      </div>
      <div id="statusPill" class="pill neutral">Pronto</div>
    </header>

    <section class="card">
      <form id="frm">
        <div class="grid">
          <label>
            <span>Data</span>
            <input id="data" type="date" required />
          </label>

          <label>
            <span>Hora</span>
            <input id="hora" type="time" step="60" required />
          </label>

          <label class="full">
            <span>ID do Lote</span>
            <input id="lote" type="text" placeholder="Ex.: LOTE-2026-001" required />
          </label>

          <label class="full">
            <span>Tra√ßo</span>
            <input id="traco" type="text" placeholder="Ex.: TR-320 / Padr√£o / etc." required />
          </label>

          <label>
            <span>Flow (mm)</span>
            <input id="flow" type="number" min="0" step="1" placeholder="Ex.: 650" required />
          </label>

          <label>
            <span>Resultado</span>
            <select id="resultado" required>
              <option value="" selected disabled>Selecione</option>
              <option value="APROVADO">Aprovado</option>
              <option value="REPROVADO">Reprovado</option>
            </select>
          </label>

          <label>
            <span>Corpo de Prova</span>
            <select id="cp" required>
              <option value="" selected disabled>Selecione</option>
              <option value="SIM">Sim</option>
              <option value="NAO">N√£o</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button id="btnEnviar" type="submit">Enviar</button>
          <button id="btnAgora" type="button" class="secondary">Agora</button>
          <button id="btnLimpar" type="button" class="ghost">Limpar</button>
        </div>

        <div class="hint">
          Temperatura/Umidade + N√≠vel de Risco + Risco de Cura s√£o puxados automaticamente pela data/hora.
        </div>
      </form>
    </section>

    <section class="card" id="lastCard" style="display:none;">
      <div class="cardTitle">√öltimo envio</div>
      <pre id="lastJson" class="json"></pre>
    </section>

    <footer class="foot">
      <span>Concrefer ‚Ä¢ Web App offline-friendly (UI)</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
