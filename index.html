<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CONCRETRACK ‚Ä¢ Slump / Flow</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2F3640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      /* === MESMO PADR√ÉO DO APP CP === */
      --bg0:#2F3640;
      --bg1:#262C35;
      --bg2:#1F242C;

      --line: rgba(255,255,255,.12);
      --line2: rgba(255,255,255,.18);

      --text:#F3F6FF;
      --muted:#B9C4D0;

      --ok:#16A34A;
      --warn:#F59E0B;
      --err:#EF4444;

      --shadow: 0 18px 45px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(0,0,0,.35), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg2));
    }

    .wrap{ max-width:720px; margin:0 auto; padding:18px; }

    .title{ font-size:28px; font-weight:1000; }
    .subtitle{ font-size:14px; color:var(--muted); margin:6px 0 10px; }
    .accentLine{
      height:4px; border-radius:999px;
      background: linear-gradient(90deg,#A72141,#8AC968,transparent);
      margin-bottom:14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.20));
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      display:grid;
      gap:14px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }

    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }

    .field{
      background: rgba(0,0,0,.25);
      border:1px solid var(--line2);
      border-radius:14px;
      padding:12px;
    }

    .label{ font-size:14px; font-weight:900; color:var(--muted); }

    input{
      margin-top:8px;
      width:100%;
      font-size:20px;
      font-weight:1000;
      padding:16px;
      border-radius:14px;
      border:1px solid rgba(138,201,104,.35);
      background: rgba(0,0,0,.35);
      color:var(--text);
      outline:none;
    }

    input:focus{
      box-shadow:0 0 0 4px rgba(138,201,104,.15);
    }

    .btn{
      padding:18px;
      border-radius:18px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.30);
      color:var(--text);
      font-weight:1000;
      font-size:18px;
      cursor:pointer;
      flex:1;
    }

    .btn.good{
      background: linear-gradient(180deg,#16A34A,#107737);
      color:#08130c;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px 18px;
      border-radius:999px;
      border:1px solid var(--line2);
      background: rgba(0,0,0,.30);
      font-size:18px;
      font-weight:1000;
    }

    .dot{ width:14px; height:14px; border-radius:999px; background:var(--warn); }
    .dot.ok{ background:var(--ok); }
    .dot.warn{ background:var(--warn); }
    .dot.err{ background:var(--err); }

    .pvGrid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }
    .pvFull{ grid-column:1/-1; }

    .pvValue{
      font-size:30px;
      font-weight:1000;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .lvl-ico{
      font-size:32px; /* ‚¨Ö BEM MAIOR */
      font-weight:1000;
    }
    .lvl-ok{ color:var(--ok); }
    .lvl-warn{ color:var(--warn); }
    .lvl-bad{ color:var(--err); }

    @media(max-width:520px){
      .pvGrid{ grid-template-columns:1fr 1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="title">üß™ CONCRETRACK ‚Ä¢ Slump / Flow</div>
  <div class="subtitle">Registro r√°pido com preview clim√°tico</div>
  <div class="accentLine"></div>

  <div class="card">
    <form id="frm">

      <div class="grid2">
        <div class="field">
          <div class="label">Data</div>
          <input id="data" type="date" required>
        </div>
        <div class="field">
          <div class="label">Hora</div>
          <input id="hora" type="time" required>
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <div class="label">ID do Lote</div>
          <input id="lote">
        </div>
        <div class="field">
          <div class="label">Flow (mm)</div>
          <input id="flow" type="number">
        </div>
      </div>

      <div class="field">
        <div class="label">Tra√ßo</div>
        <input id="traco">
      </div>

      <button class="btn good">üíæ SALVAR</button>

      <div class="pill">
        <span id="dot" class="dot"></span>
        <span id="status">Pronto para registrar</span>
      </div>

      <div class="pvGrid">
        <div class="field"><div class="label">Temperatura</div><div id="pvTemp" class="pvValue">‚Äî</div></div>
        <div class="field"><div class="label">Umidade</div><div id="pvUmid" class="pvValue">‚Äî</div></div>
        <div class="field">
          <div class="label">N√≠vel</div>
          <div class="pvValue">
            <span id="lvl" class="lvl-ico">‚óè</span>
            <span id="pvNivel">‚Äî</span>
          </div>
        </div>
        <div class="field pvFull"><div class="label">Cura</div><div id="pvCura" class="pvValue">‚Äî</div></div>
      </div>

    </form>
  </div>
</div>

<script>
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("./sw.js");
}
</script>
</body>
</html>
